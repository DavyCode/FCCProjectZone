        	<div class="panel panel-default">
        		<div class="panel-heading" id="change">
			    		<h3 class="panel-title">Register your Facility with Hospital.ng</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="facility" id="facility" class="form-control input-sm floatlabel" placeholder="facility">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="facilityName" id="facilityName" class="form-control input-sm" placeholder="Facility Name">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">

			    			</div>
			    			<div class="form-control">
			    				<input type="text" name="region" id="region" class="form-control input-sm" placeholder="region e.g wuse2">
			    			</div>
			    			<div class="form-control">
			    				<input type="text" name="Address" id="Address" class="form-control" placeholder="Address">
			    			</div>



			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
